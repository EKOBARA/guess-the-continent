<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Globe Guess</title>
</head>
<body>
    <!-- Game screen -->
    <div class="container">
        <h1>Guess The Region</h1>
        <div id="quest">
            <h3></h3>
            <h5></h5>
            <form>
                <!-- <input type="text" placeholder="Answer"> -->
                <input type="text" list="regions">
                <datalist id="regions">
                    <option value="Africa"></option>
                    <option value="Asia"></option>
                    <option value="Europe"></option>
                    <option value="Americas"></option>
                    <option value="Oceania"></option>
                    <option value="Polar"></option>

                </datalist>
                <button class="submit">Submit</button>
            </form>

        </div>

    </div>
    <!-- Game over screen -->
    <section>
        <h1>GAME OVER!</h1>
        <div id="results">
            <ul class="ul" id="countries">
                <p class='heading'>COUNTRIES</p>
            </ul>
            <ul class="ul" id="correct">
                <p class='heading'>ANSWERS</p>
            </ul>
            <ul class="ul" id="player">
                <p class='heading'>PLAYER</p>
            </ul>
        </div>
    </section>

    <!-- Script File -->
    <script src="./appV2.js"></script>
</body>

</html>
