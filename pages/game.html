<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Globe Guess</title>
</head>
<body>
    <!-- Game screen -->
    <div class="container">
        <h1>Guess The Region</h1>
        <h3></h3>
        <h5></h5>
        <form>
            <input type="text" placeholder="Answer">
            <button id="submit">Submit</button>
        </form>

    </div>
    <!-- Game over screen -->
    <section>
        <h1 class="title">Game Over!</h1>
        <div id="results">
            <ul id="countries">
                <h3 class='heading'>Countries</h3>
            </ul>
            <ul id="correct">
                <h3 class='heading'>Regions</h3>
            </ul>
            <ul id="player">
                <h3 class='heading'>Your Answer</h3>
            </ul>
        </div>
    </section>

    <!-- Script File -->
    <script src="../appV2.js"></script>
</body>

</html>
